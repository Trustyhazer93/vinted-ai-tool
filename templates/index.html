<!DOCTYPE html>
<html>
<head>
    <title>Vinted AI Listing Generator</title>
</head>
<body>
    <h1>Vinted AI Listing Generator</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="lockButton()">
        <input type="file" name="images" multiple required>
        <button type="submit" id="generateBtn">Generate Listing</button>
    </form>

    <hr>

    {% if listing %}
    <div id="output-box" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 15px; margin-top: 20px;">
        {{ listing }}
    </div>

    <button onclick="copyText()" style="margin-top: 10px; padding: 8px 14px; cursor: pointer;">
        Copy Listing
    </button>

    <p id="copy-status" style="color: green; display: none;">Copied!</p>
    {% endif %}

<script>
function lockButton() {
    const btn = document.getElementById("generateBtn");
    btn.disabled = true;
    btn.innerText = "Generating...";
    btn.style.opacity = "0.6";
    btn.style.cursor = "not-allowed";
}

function copyText() {
    const text = document.getElementById("output-box").innerText;
    navigator.clipboard.writeText(text).then(function() {
        const status = document.getElementById("copy-status");
        status.style.display = "block";
        setTimeout(() => {
            status.style.display = "none";
        }, 2000);
    });
}
</script>

</body>
</html>
