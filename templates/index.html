<!DOCTYPE html>
<html>
<head>
    <title>Vinted AI Listing Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h2>Welcome {{ current_user.email }}</h2>

    {% if current_user.is_admin %}
        <p><strong>Admin Account – Unlimited Credits</strong></p>
    {% else %}
        <p>Credits Remaining: {{ current_user.credits }}</p>
    {% endif %}

    <a href="/logout">Logout</a>

    <hr>

    <form method="POST" enctype="multipart/form-data" onsubmit="lockButton()">
        <input type="file" name="images" multiple required>
        <button type="submit" id="generateBtn">Generate Listing</button>
    </form>

    <hr>

    {% if listing %}
        <div id="output-box" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 15px; margin-top: 20px;">
            {{ listing }}
        </div>

        <button id="copyBtn" onclick="copyListing()">Copy to Clipboard</button>
        <span id="copyStatus"></span>
    {% endif %}

<script>
function lockButton() {
    const btn = document.getElementById("generateBtn");
    btn.disabled = true;
    btn.innerText = "Generating...";
}

function copyListing() {
    const text = document.getElementById("output-box").innerText;
    const status = document.getElementById("copyStatus");

    navigator.clipboard.writeText(text).then(() => {
        status.innerText = "Copied ✓";
        setTimeout(() => status.innerText = "", 2000);
    }).catch(() => {
        status.innerText = "Copy failed";
    });
}
</script>

</body>
</html>
