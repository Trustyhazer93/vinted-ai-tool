<!DOCTYPE html>
<html>
<head>
    <title>Vinted AI Listing Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 5px;
        }

        .credits {
            margin-bottom: 10px;
        }

        #output-box {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 6px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        #copyBtn {
            margin-top: 10px;
        }

        #copyStatus {
            margin-left: 10px;
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>Welcome {{ current_user.email }}</h2>

    {% if current_user.is_admin %}
        <p class="credits"><strong>Admin Account – Unlimited Credits</strong></p>
    {% else %}
        <p class="credits">Credits Remaining: {{ current_user.credits }}</p>
    {% endif %}

    <a href="/logout">Logout</a>

    {% if current_user.is_admin %}
    <p>
        <a href="/admin/promos">
            <button>Admin: Manage Promo Codes</button>
        </a>
    </p>
    {% endif %}


    <hr>

    <form method="POST" enctype="multipart/form-data" onsubmit="lockButton()">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="file" name="images" multiple required>
        <button type="submit" id="generateBtn">Generate Listing</button>
    </form>

    <hr>
    <hr>

    <h3>Redeem Promo Code</h3>

    <form method="POST" action="/redeem">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="promo_code" placeholder="Enter code" required>
        <button type="submit">Redeem</button>
    </form>


    {% if listing %}
        <div id="output-box">
            {{ listing }}
        </div>

        <button id="copyBtn" onclick="copyListing()">Copy to Clipboard</button>
        <span id="copyStatus"></span>
    {% endif %}

<script>
function lockButton() {
    const btn = document.getElementById("generateBtn");
    btn.disabled = true;
    btn.innerText = "Generating...";
}

function copyListing() {
    const text = document.getElementById("output-box").innerText;
    const status = document.getElementById("copyStatus");

    navigator.clipboard.writeText(text).then(() => {
        status.innerText = "Copied ✓";
        setTimeout(() => {
            status.innerText = "";
        }, 2000);
    }).catch(err => {
        status.innerText = "Copy failed";
    });
}
</script>

</body>
</html>
