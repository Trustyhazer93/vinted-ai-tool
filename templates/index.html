<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Vinted Listing Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        /* Upload + Generate Row */
        .upload-generate-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .upload-box input[type="file"] {
            padding: 6px;
        }

        .generate-btn {
            background-color: #00c853;
            color: white;
            border: none;
            padding: 11px 20px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
        }

        .generate-btn:hover {
            background-color: #00b34a;
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .credits {
            text-align: right;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 260px;
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            font-family: monospace;
        }

        .loading {
            display: none;
            color: #00c853;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="container">

    <h1>AI Vinted Listing Generator</h1>

    <div class="credits">
        Credits remaining: <span id="credits">--</span>
    </div>

    <!-- Upload + Generate -->
    <div class="upload-generate-row">

        <div class="upload-box">
            <label for="images"><b>Upload Images:</b></label><br>
            <input
                type="file"
                id="images"
                name="images"
                accept="image/*"
                multiple
            >
        </div>

        <button
            id="generateBtn"
            class="generate-btn"
            onclick="generateListing()"
        >
            Generate Listing
        </button>

    </div>

    <div id="loading" class="loading">
        Generating listing... please wait
    </div>

    <textarea
        id="output"
        placeholder="Your generated listing will appear here..."
    ></textarea>

</div>

<script>
async function generateListing() {

    const fileInput = document.getElementById("images");
    const button = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");

    if (fileInput.files.length === 0) {
        alert("Please upload at least one image.");
        return;
    }

    const formData = new FormData();
    for (const file of fileInput.files) {
        formData.append("images", file);
    }

    button.disabled = true;
    loading.style.display = "block";
    output.value = "";

    try {

        const response = await fetch("/generate", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.success) {
            output.value = data.listing;
            if (data.credits !== undefined) {
                document.getElementById("credits").textContent = data.credits;
            }
        } else {
            alert(data.error || "Generation failed");
        }

    } catch (err) {
        alert("Server error. Please try again.");
    }

    button.disabled = false;
    loading.style.display = "none";
}
</script>

</body>
</html>
