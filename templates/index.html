<!DOCTYPE html>
<html>
<head>
    <title>Vinted AI Listing Generator</title>
</head>
<body>
    <h2>Welcome {{ current_user.email }}</h2>
    <p>Credits Remaining: {{ current_user.credits }}</p>
    <a href="/logout">Logout</a>

    <hr>

    <form method="POST" enctype="multipart/form-data" onsubmit="lockButton()">
        <input type="file" name="images" multiple required>
        <button type="submit" id="generateBtn">Generate Listing</button>
    </form>

    <hr>

    {% if listing %}
    <div id="output-box" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 15px; margin-top: 20px;">
        {{ listing }}
    </div>
    {% endif %}

<script>
function lockButton() {
    const btn = document.getElementById("generateBtn");
    btn.disabled = true;
    btn.innerText = "Generating...";
}
</script>

</body>
</html>
